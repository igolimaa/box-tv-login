<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Boxtv+ Login</title>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <a href="#">Início</a>
      <a href="#">Planos</a>
      <a href="#">Assine</a>
      <a href="#">Suporte</a>
    </nav>

      <form action="#" class="search-bar">
        <input type="text" placeholder="Search">
        <button type="submit"><i class='bx bx-search'></i></button>
      </form>

    
  </header>

  <div class="background">

  </div>

  <div class="container">
    <div class="content">
      <img class="logo" src="images/boxtv_logomenor.png" alt= "logo_boxtv">

      <div class="text-sci">
        <h2>Bem-vindo!<br><span>A sua TV em qualquer lugar.</span></h2>

        <p>Faça login e abra uma caixa de novas possibilidades.</p>
      </div>

      <div class="social-icons">
          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-instagram'></i></a>
          <a href="#"><i class='bx bxl-linkedin'></i></a>
          <a href="#"><i class='bx bxl-twitter'></i></a>
      </div>
      <div class="logreg-box">

        <div class="form-box login">
          <form action="#">
            <h2>Entre na sua conta</h2>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-envelope'></i></span>
              <input type="email" required>
              <label for="email">Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bxs-lock' ></i></span>
              <input type="password" required>
              <label for="Senha">Senha</label>
            </div>

            <div class="remember-forgot">
              <label>
                <input type="checkbox" name="remember-passaword">Lembrar-me</label>

              <a href="#">Esqueceu a senha?</a>
              </label>
            </div>

            <button type="submit" class="btn">Entrar</button>

            <div class="login-register">
              <p>Ainda não tem uma conta?</p>
              <a href="#" class="register-link">Assine um plano</a>

            </div>


          </form>
        </div>
        
      </div>
    </div>
  </div>
  
</body>
</html>
